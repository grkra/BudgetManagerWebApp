{% extends "base.html" %}

{% block title %}
Dodaj wydatek
{% endblock %}


{% block body %}
<main>
  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="col-md-10 mx-auto col-lg-5">
      <div class="p-4 p-md-5 border rounded-3 bg-body">
        <h1 class="m-0 pb-4 pb-md-5 lh-1">Wydatek</h1>
        <form>
          <div class="mb-3 input-group">
            <span class="input-group-text bg-body-secondary border-secondary-subtle">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-123"
                viewBox="0 0 16 16">
                <path
                  d="M2.873 11.297V4.142H1.699L0 5.379v1.137l1.64-1.18h.06v5.961h1.174Zm3.213-5.09v-.063c0-.618.44-1.169 1.196-1.169.676 0 1.174.44 1.174 1.106 0 .624-.42 1.101-.807 1.526L4.99 10.553v.744h4.78v-.99H6.643v-.069L8.41 8.252c.65-.724 1.237-1.332 1.237-2.27C9.646 4.849 8.723 4 7.308 4c-1.573 0-2.36 1.064-2.36 2.15v.057h1.138Zm6.559 1.883h.786c.823 0 1.374.481 1.379 1.179.01.707-.55 1.216-1.421 1.21-.77-.005-1.326-.419-1.379-.953h-1.095c.042 1.053.938 1.918 2.464 1.918 1.478 0 2.642-.839 2.62-2.144-.02-1.143-.922-1.651-1.551-1.714v-.063c.535-.09 1.347-.66 1.326-1.678-.026-1.053-.933-1.855-2.359-1.845-1.5.005-2.317.88-2.348 1.898h1.116c.032-.498.498-.944 1.206-.944.703 0 1.206.435 1.206 1.07.005.64-.504 1.106-1.2 1.106h-.75v.96Z" />
              </svg>
            </span>
            <input type="text" class="form-control border-secondary-subtle" id="iValue" placeholder="Wartość"
              name="iValue" min="0" />
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-body-secondary border-secondary-subtle">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-calendar-date-fill" viewBox="0 0 16 16">
                <path
                  d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zm5.402 9.746c.625 0 1.184-.484 1.184-1.18 0-.832-.527-1.23-1.16-1.23-.586 0-1.168.387-1.168 1.21 0 .817.543 1.2 1.144 1.2z" />
                <path
                  d="M16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-6.664-1.21c-1.11 0-1.656-.767-1.703-1.407h.683c.043.37.387.82 1.051.82.844 0 1.301-.848 1.305-2.164h-.027c-.153.414-.637.79-1.383.79-.852 0-1.676-.61-1.676-1.77 0-1.137.871-1.809 1.797-1.809 1.172 0 1.953.734 1.953 2.668 0 1.805-.742 2.871-2 2.871zm-2.89-5.435v5.332H5.77V8.079h-.012c-.29.156-.883.52-1.258.777V8.16a12.6 12.6 0 0 1 1.313-.805h.632z" />
              </svg>
            </span>
            <input type="date" class="form-control border-secondary-subtle" id="iDate" name="iDate" />
          </div>

          <div class="form-control mb-3 border-secondary-subtle">
            Sposób płatności:
            <hr class="my-1" />
            <div class="form-check">
              <input class="form-check-input" type="radio" name="ePayment" value="Gotówka" />
              <label class="form-check-label"> Gotówka </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="ePayment" value="Karta debetowa" />
              <label class="form-check-label"> Karta debetowa </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="ePayment" value="Karta kredytowa" />
              <label class="form-check-label"> Karta kredytowa </label>
            </div>
          </div>

          <div class="form-control mb-3 border-secondary-subtle">
            Kategoria:
            <hr class="my-1" />
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Jedzenie" />
              <label class="form-check-label"> Jedzenie </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Mieszkanie" />
              <label class="form-check-label"> Mieszkanie </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Transport" />
              <label class="form-check-label"> Transport </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Telekomunikacja" />
              <label class="form-check-label"> Telekomunikacja </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Opieka zdrowotna" />
              <label class="form-check-label"> Opieka zdrowotna </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" id="Ubranie" />
              <label class="form-check-label"> Ubranie </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Higiena" />
              <label class="form-check-label"> Higiena </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" id="Dzieci" />
              <label class="form-check-label"> Dzieci </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Rozrywka" />
              <label class="form-check-label"> Rozrywka </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Wycieczka" />
              <label class="form-check-label"> Wycieczka </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Szkolenia" />
              <label class="form-check-label"> Szkolenia </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Książki" />
              <label class="form-check-label"> Książki </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Oszczędności" />
              <label class="form-check-label"> Oszczędności </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Na złotą jesień, czyli emeryturę" />
              <label class="form-check-label">
                Na złotą jesień, czyli emeryturę
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Spłata długów" />
              <label class="form-check-label"> Spłata długów </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Darowizna" />
              <label class="form-check-label"> Darowizna </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="eCategory" value="Inny" />
              <label class="form-check-label"> Inny </label>
            </div>
          </div>

          <div class="mb-3 input-group">
            <span class="input-group-text bg-body-secondary border-secondary-subtle">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-lg"
                viewBox="0 0 16 16">
                <path
                  d="m9.708 6.075-3.024.379-.108.502.595.108c.387.093.464.232.38.619l-.975 4.577c-.255 1.183.14 1.74 1.067 1.74.72 0 1.554-.332 1.933-.789l.116-.549c-.263.232-.65.325-.905.325-.363 0-.494-.255-.402-.704l1.323-6.208Zm.091-2.755a1.32 1.32 0 1 1-2.64 0 1.32 1.32 0 0 1 2.64 0Z" />
              </svg>
            </span>
            <input type="text" class="form-control border-secondary-subtle" id="iComment"
              placeholder="Komentarz (opcjonalny)" name="iComment" />
          </div>

          <input class="w-100 btn btn-primary btn-lg" type="submit" value="Dodaj wydatek" />
        </form>
        <hr class="my-4" />
        <a href="./mainPage.html" class="w-100 btn btn-lg btn-outline-primary">
          Anuluj
        </a>
      </div>
    </div>
  </div>
</main>
{% endblock %}
