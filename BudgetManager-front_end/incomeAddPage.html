            <div class="mb-3 input-group">
              <span class="input-group-text bg-body-secondary border-secondary-subtle">

                    d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zm5.402 9.746c.625 0 1.184-.484 1.184-1.18 0-.832-.527-1.23-1.16-1.23-.586 0-1.168.387-1.168 1.21 0 .817.543 1.2 1.144 1.2z" />

            </div>

            <div class="form-control mb-3 border-secondary-subtle">
              Kategoria:
              <hr class="my-1" />
              <div class="form-check">
                <input class="form-check-input" type="radio" name="iCategory" value="Wynagrodzenie" />
                <label class="form-check-label"> Wynagrodzenie </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="iCategory" value="Odsetki bankowe" />
                <label class="form-check-label"> Odsetki bankowe </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="iCategory" value="Sprzedaż na allegro" />
                <label class="form-check-label"> Sprzedaż na allegro </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="iCategory" value="Inny" />
                <label class="form-check-label"> Inny </label>
              </div>
            </div>

            <div class="mb-3 input-group">
              <span class="input-group-text bg-body-secondary border-secondary-subtle">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-lg"

                placeholder="Komentarz (opcjonalny)" name="iComment" />
            </div>

            <input class="w-100 btn btn-primary btn-lg" type="submit" value="Dodaj przychód" />
          </form>
          <hr class="my-4" />
